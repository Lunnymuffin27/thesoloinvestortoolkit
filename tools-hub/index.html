<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Solo Investor Tool Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <!-- Top Bar -->
  <header class="topbar">
    <button class="icon-btn" id="openMenuBtn" aria-label="Open menu">
      ☰
    </button>

    <div class="brand">
      <div class="brand-title">Solo Investor Tools</div>
      <div class="brand-sub">All tools in one hub</div>
    </div>

    <div class="topbar-actions">
      <button class="btn" id="openNewTabBtn" disabled>Open in new tab</button>
    </div>
  </header>

  <!-- Desktop layout -->
  <div class="layout">
    <!-- Desktop Sidebar -->
    <aside class="sidebar" aria-label="Tool navigation">
      <div class="sidebar-head">
        <div class="sidebar-title">Tools</div>
        <div class="sidebar-sub">Search and select</div>
      </div>

      <div class="sidebar-controls">
        <input id="toolSearchDesktop" type="search" placeholder="Search tools…" />
      </div>

      <nav id="toolListDesktop" class="tool-list"></nav>

      <div class="sidebar-footer">
        <a class="sidebar-link" href="../" target="_blank" rel="noreferrer">Back to site</a>
      </div>
    </aside>

    <!-- Main Viewer -->
    <main class="main">
      <section class="tool-header">
        <div class="tool-meta">
          <h1 id="toolTitle">Select a tool</h1>
          <p id="toolDesc">Pick a tool from the left panel.</p>
        </div>
      </section>

      <section class="viewer" aria-label="Tool viewer">
        <iframe
          id="toolFrame"
          title="Solo Investor tool"
          src=""
          loading="lazy"
          referrerpolicy="no-referrer"
        ></iframe>
      </section>
    </main>
  </div>

  <!-- Mobile Drawer -->
  <div class="backdrop" id="backdrop" hidden></div>

  <aside class="drawer" id="drawer" aria-label="Tool menu" aria-hidden="true">
    <div class="drawer-head">
      <div>
        <div class="drawer-title">Tools</div>
        <div class="drawer-sub">Search and select</div>
      </div>
      <button class="icon-btn" id="closeMenuBtn" aria-label="Close menu">✕</button>
    </div>

    <div class="drawer-controls">
      <input id="toolSearchMobile" type="search" placeholder="Search tools…" />
    </div>

    <nav id="toolListMobile" class="tool-list"></nav>

    <div class="drawer-footer">
      <a class="drawer-link" href="../" target="_blank" rel="noreferrer">Back to site</a>
    </div>
  </aside>
</body>
</html>
